<!-- templates/admin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <h2>Students</h2>
    <table border="1">
        <tr><th>Name</th><th>Email</th><th>Enrolled Courses</th></tr>
        {% for s in students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.enrollments|length }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Courses</h2>
    <table border="1">
        <tr><th>Title</th><th>Description</th><th>Enrolled Students</th></tr>
        {% for c in courses %}
        <tr>
            <td>{{ c.title }}</td>
            <td>{{ c.description }}</td>
            <td>{{ c.enrollments|length }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
